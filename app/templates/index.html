<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnyToAny - Image Converter</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">AnyToAny</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Convert Images</h2>
                        
                        <!-- Alert Box -->
                        <div id="alert-box" class="alert d-none" role="alert"></div>

                        <form id="upload-form">
                            <!-- Drag & Drop Zone -->
                            <div id="drop-zone" class="upload-zone mb-3 text-center p-5 border rounded bg-white">
                                <i class="fas fa-cloud-upload-alt fa-3x text-primary mb-3"></i>
                                <h5 class="mb-3">Drag & Drop files here</h5>
                                <p class="text-muted small">or</p>
                                <input type="file" id="file-input" class="d-none" multiple accept="image/*,.heic,.heif">
                                <button type="button" class="btn btn-outline-primary btn-sm" onclick="document.getElementById('file-input').click()">
                                    Browse Files
                                </button>
                                <p class="mt-3 text-muted small" id="file-count-text">No files selected</p>
                            </div>

                            <!-- Selected Files Preview (Optional/Minimal) -->
                            <div id="file-list" class="mb-3 text-muted small"></div>

                            <!-- Target Format -->
                            <div class="mb-3">
                                <label for="format-select" class="form-label">Convert to:</label>
                                <select class="form-select" id="format-select" required>
                                    <option value="jpg">JPG</option>
                                    <option value="jpeg">JPEG</option>
                                    <option value="png">PNG</option>
                                    <option value="webp">WEBP</option>
                                    <option value="bmp">BMP</option>
                                    <option value="tiff">TIFF</option>
                                    <option value="pdf">PDF</option>
                                </select>
                            </div>

                            <!-- Convert Button -->
                            <div class="d-grid">
                                <button type="submit" id="convert-btn" class="btn btn-primary py-2" disabled>
                                    <span id="btn-text">Convert Files</span>
                                    <span id="btn-spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                </button>
                            </div>
                            
                            <div id="processing-msg" class="text-center mt-2 text-muted small d-none">
                                AnyToAny is converting your images. Please wait...
                            </div>
                        </form>
                    </div>
                </div>

                <div class="text-center mt-3 text-muted small">
                    <p>Supported inputs: JPG, PNG, BMP, TIFF, WEBP, HEIC</p>
                    <p>Max 50 files per batch.</p>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
